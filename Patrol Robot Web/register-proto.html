<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Page</title>
  <link rel="stylesheet" href="css/register-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
<div id ="form-area">
<form id="registerform" >
  <div  class="container">
    <h1>Register Form</h1>
    <p>Please fill in this form to create an account.</p>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <!--<label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>-->

    <label for="employeeID"><b>Employee ID</b></label>
    <input type="text" placeholder="Enter Employee ID" name="employeeID" id="employeeID" required>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required>

    <label for="surname"><b>Surname</b></label>
    <input type="text" placeholder="Enter Surname" name="surname" id="surname" required>

    <label for="department"><b>Department</b></label>
    <input type="text" placeholder="Enter Department" name="department" id="department" required>

    <label for="branch"><b>Branch</b></label>
    <input type="text" placeholder="Enter Branch" name="branch" id="branch" required>

    <label for="tel"><b>Telephone</b></label>
    <input type="tel" placeholder="Enter Telephone" name="tel" id="tel" required>


    <a href="login-proto.html"><button type="submit" id="signup" name="signup-btn" class="registerbtn">Register</button></a>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="login-proto.html">Sign in</a>.</p>
  </div>
</form>
</div>

<script src="js/app.js" type="module"></script>
<script src="js/auth.js" type="module"></script>

</body>
</html>
